<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">


  <script defer src="login.js"></script>
  <link rel="shortcut icon" href="./images/brain.png" type="image/x-icon">
  <title>Memory Game | Login</title>
</head>

<body>

  <form class="login-form">

    <div class="login__header">
        <h1 class="ml11">
            <span class="text-wrapper">
              <span class="line line1"></span>
              <span class="letters">Memory dev</span>
            </span>
          </h1>
      <h2>Encotrador de pares</h2>
    </div>

    <input type="text" placeholder="Digite o seu nome" class="login__input">
    <button type="submit" class="login__button">Play</button>

    <div class="regras">
        <h1 class="h1">Regras</h1>
        <ul>
            <li><p>Encontre os pares.</p></li>
            <li><p>Quanto mais clica, mais rapido o tempo passa.</p></li>
            <li><p>Ultima regra: acabou as regras.</p></li>
            <p class="p">Boa sorte!</p>
        </ul>
      </div>
  </form>

  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</body>

</html>
